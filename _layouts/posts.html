---
layout: default
---
<header class = "blog-index-header-main">
    <div class="overlay-dark"></div>
    {% include nav-blog.html %}
    <div class="blog-index-title">
    	<h1 class = "blog-head">{{page.title}}</h1>
    </div>
    <div class = "authorCard">
    	<small><em>by <a href = "">{{site.data.authors[page.author].name }}</a><br> on {{page.date | "%B %e, %Y"}}</em></small>
    </div>
</header>
<div class = "blogPostContentWrapper">
	{{content}}
</div>
<hr>
<h5 class = "readMore">You might want to read...</h5>
</hr>
